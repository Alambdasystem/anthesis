{% include "header.html" %}
<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{{ url_for('static',filename='css_form_builder/bootstrap.min.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static',filename='css_form_builder/tether.min.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static',filename='css_form_builder/font-awesome/css/font-awesome.min.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static',filename='css_form_builder/form_builder.css') }}"/>
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-light bg-faded fixed-top">
            <div class="clearfix">
                <div class="container">
                    <button style="cursor: pointer; display: none;" type="submit" class="btn btn-info export_html mt-2 pull-right">
                        Export HTML
                    </button>
                    <h3 class="mr-auto"></h3>
                </div>
            </div>
        </nav>
        <br/>
        <form class="form-horizontal" action="" method="post">
            <h3>Title</h3>
            <input type="text" name="title" required="" class="form-control col-md-5">
            <div class="clearfix"></div>
            <div class="form_builder" style="margin-top: 25px">
                <div class="row">
                    <div class="col-sm-2">
                        <nav class="nav-sidebar">
                            <ul class="nav">
                                <li class="form_bal_select">
                                    <a href="javascript:;">Select <i class="fa fa-plus-circle pull-right"></i></a>
                                </li>
                                <li class="form_bal_radio">
                                    <a href="javascript:;">Radio Button <i class="fa fa-plus-circle pull-right"></i></a>
                                </li>
                                <li class="form_bal_checkbox">
                                    <a href="javascript:;">Checkbox <i class="fa fa-plus-circle pull-right"></i></a>
                                </li>
                                <li class="form_bal_number">
                                    <a href="javascript:;">Number <i class="fa fa-plus-circle pull-right"></i></a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                    <div class="col-md-8 bal_builder">
                        <div class="form_builder_area" style="min-height: 500px; overflow-x: auto; overflow-y: visible; position: relative;">
                            <!-- Form components are placed here -->
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form_preview_area">
                            <div class="preview"></div>
                            <div class="form-group plain_html">
                                <textarea rows="50" class="form-control" name="all_quizz" required=""></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container mt-4">
                <h3>Correct answers</h3>
                <textarea class="form-control" placeholder="separated with commas ,,,,,," required="" name="correct" rows="3"></textarea>
                <div class="text-center mt-4">
                    <button class="btn btn-primary" type="submit" style="background-color: #101275; margin: auto; width: 20%; border: 3px solid blue; padding: 10px;">
                        <i class='fa fa-plus'></i>&nbsp;&nbsp;Publish &gt;&gt;
                    </button>
                </div>
            </div>
        </form> <!-- Close the form tag here -->
    </div>        
    <script src="{{ url_for('static',filename='js_form_builder/jquery.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js_form_builder/jquery-ui.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js_form_builder/tether.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js_form_builder/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js_form_builder/form_builder.js') }}"></script>
</body>
</html>
