<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadet Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #1a1a1a;
      color: white;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #00ffc3;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      color: #00ffc3;
      margin-bottom: 5px;
    }

    input[type="text"], input[type="password"], select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #333;
      color: white;
    }

    button {
      background-color: #00ffc3;
      color: #1a1a1a;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background-color: #007c66;
    }

    .alert {
      color: red;
      text-align: center;
      margin-top: 20px;
    }

    .success {
      color: green;
    }

    .dashboard {
      display: none;
    }

    .module {
      margin-bottom: 30px;
      background-color: #333;
      padding: 20px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cadet Dashboard</h1>
    <!-- Registration & Login Form -->
    <div id="auth-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter Username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter Password">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" placeholder="Enter Email">
      </div>
      <button id="register-btn">Register</button>
      <button id="login-btn">Login</button>
      <div class="alert" id="auth-error"></div>
    </div>

    <!-- Track Selection Form -->
    <div id="track-selection" class="dashboard">
      <div class="form-group">
        <label for="track">Select Track</label>
        <select id="track">
          <option value="web">Web Development</option>
          <option value="cyber">Cybersecurity</option>
          <option value="cloud">Cloud Computing</option>
          <option value="data">Data Science</option>
        </select>
      </div>
      <button id="select-track-btn">Select Track</button>
      <div class="alert" id="track-error"></div>
    </div>

    <!-- Module Generation -->
    <div id="module-form" class="dashboard">
      <div class="form-group">
        <label for="week">Week</label>
        <input type="text" id="week" placeholder="Enter Week Number">
      </div>
      <button id="generate-module-btn">Generate Module</button>
      <div class="alert" id="module-error"></div>
    </div>

    <!-- Modules List -->
    <div id="modules-list" class="dashboard">
      <h2>Your Modules</h2>
      <div id="modules-container"></div>
    </div>
  </div>

  <script>
    const apiUrl = 'http://localhost:5000'; // Your backend URL
    let username = '';

    // Register User
    document.getElementById('register-btn').addEventListener('click', async () => {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      const email = document.getElementById('email').value;

      if (!user || !pass || !email) {
        document.getElementById('auth-error').textContent = 'All fields (username, password, email) are required';
        return;
      }

      const res = await fetch(`${apiUrl}/register`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username: user, password: pass, email: email })
      });

      const data = await res.json();
      if (res.ok) {
        alert('User Registered Successfully');
        document.getElementById('auth-error').textContent = '';
      } else {
        document.getElementById('auth-error').textContent = data.error || 'Registration Failed';
      }
    });

    // Login User
    document.getElementById('login-btn').addEventListener('click', async () => {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;

      const res = await fetch(`${apiUrl}/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username: user, password: pass })
      });

      const data = await res.json();
      if (res.ok) {
        username = user;
        alert('Login Successful');
        showTrackSelection();
      } else {
        document.getElementById('auth-error').textContent = data.error || 'Login Failed';
      }
    });

    // Show Track Selection Form
    function showTrackSelection() {
      document.getElementById('auth-form').style.display = 'none';
      document.getElementById('track-selection').style.display = 'block';
    }

    // Select Track
    document.getElementById('select-track-btn').addEventListener('click', async () => {
      const track = document.getElementById('track').value;

      const res = await fetch(`${apiUrl}/select-track`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, track })
      });

      const data = await res.json();
      if (res.ok) {
        alert(`Track ${track} selected`);
        showModuleForm();
      } else {
        document.getElementById('track-error').textContent = data.error || 'Track Selection Failed';
      }
    });

    // Show Module Generation Form
    function showModuleForm() {
      document.getElementById('track-selection').style.display = 'none';
      document.getElementById('module-form').style.display = 'block';
    }

    // Generate Module
    document.getElementById('generate-module-btn').addEventListener('click', async () => {
      const week = document.getElementById('week').value;

      const res = await fetch(`${apiUrl}/generate-module`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, week })
      });

      const data = await res.json();
      if (res.ok) {
        alert('Module Generated Successfully');
        showModules();
      } else {
        document.getElementById('module-error').textContent = data.error || 'Module Generation Failed';
      }
    });

    // Show Modules
    async function showModules() {
      const res = await fetch(`${apiUrl}/modules/${username}`, { method: 'GET' });
      const modules = await res.json();
      const container = document.getElementById('modules-container');
      container.innerHTML = '';
      modules.forEach(module => {
        const moduleElement = document.createElement('div');
        moduleElement.className = 'module';
        moduleElement.innerHTML = `
          <h3>${module.track} - Week ${module.week}</h3>
          <p><strong>Lecture:</strong> ${module.lecture.content}</p>
          <p><strong>Quiz:</strong> ${module.quiz.questions.map(q => `<li>${q.question}</li>`).join('')}</p>
          <p><strong>Assignment:</strong> ${module.assignment.description}</p>
        `;
        container.appendChild(moduleElement);
      });

      document.getElementById('module-form').style.display = 'none';
      document.getElementById('modules-list').style.display = 'block';
    }
  </script>
</body>
</html>
